name: 'Frontend React Build Artifact'

trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

jobs:
  - job: BuildAndTest

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '20.x'
      - task: CmdLine@2
        inputs:
          script: 'cd my-react-app'
      - task: CmdLine@2
        inputs:
          script: 'cd my-react-app'
      - task: CmdLine@2
      - script: |
          pwd
          ls -la
          npm install
        displayName: 'Verify directory and Install npm packages'
      - task: CmdLine@2
        inputs:
          script: 'npm run build'